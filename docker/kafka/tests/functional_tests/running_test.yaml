setup:
- command: [docker, run, -d, -e, ZOO_4LW_COMMANDS_WHITELIST="*", --name, zk-$UNIQUE-id, --restart, always, "marketplace.gcr.io/google/zookeeper3"]
- command: [docker, volume, create, kafka-$UNIQUE-vol]
- command: [docker, run, -d, -p, "9092:9092", --mount, "source=kafka-$UNIQUE-vol,destination=/kafka", -e,"KAFKA_ZOOKEEPER_CONNECT=zk:2181", -e, "KAFKA_ADVERTISED_HOST_NAME=kafka-$UNIQUE-id",--link, "zk-$UNIQUE-id:zk", --name, kafka-$UNIQUE-id, '$IMAGE']
- command: [sleep, 5s]

teardown:
- command: [docker, stop, zk-$UNIQUE-id, kafka-$UNIQUE-id]
- command: [docker, rm, zk-$UNIQUE-id, kafka-$UNIQUE-id]
- command: [docker, volume, rm, kafka-$UNIQUE-vol]

target: kafka-$UNIQUE-id
tests:
- name: Create successfully "mycollection"
  command: [kafka, create_collection, -c, mycollection]
  expect:
    stdout:
      matches: ""